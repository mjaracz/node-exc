<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>rozmowa</title>
  <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
</head>
<body>
  <div class="content">
    <div class="room"></div>
    <div class="room-list"></div>
    <div class="messages"></div>

    <form class="send-form">
      <input class="send-message" type="text">
      <input class="send-button" type="submit">
    </form>

    <div class="help">
      <h1>Polecania czatu</h1>
      <ul>
        <li>Zmiana nazwy użytkownika: /nick [nazwa użytkownika]</li>
        <li>Przejście do lub utworzenie pokoju: /join [nazwa pokoju]</li>
      </ul>
    </div>
  </div>

  <script src="/socket.io/socket.io.js" type="text/javascript"></script>
  <script src="http:///code.jquery.com/jquery.latest" type="text/javascript"></script>
  <script src="/javascript/chat.js" type="text/javascript"></script>
  <script src="/javascript/chat-ui.js" type="text/javascript"></script>
</body>
</html>
